<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Club - Sign Up/Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 100%
            ), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e');
            background-size: cover, cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.3;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
        }

        .tab.active {
            background-color: #007bff;
            color: white;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loginForm {
            display: none;
        }

        .social-icons {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ddd;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: transform 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
        }

        .social-icons .fa-facebook:hover {
            color: #1877f2;
        }

        .social-icons .fa-twitter:hover {
            color: #1da1f2;
        }

        .social-icons .fa-instagram:hover {
            color: #e4405f;
        }

        .social-icons .fa-youtube:hover {
            color: #ff0000;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .bull-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #000;
            transition: transform 0.3s ease;
        }

        .website-name {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: #000;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .website-name span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .website-name span:hover {
            transform: scale(1.1);
        }

        .website-name .ai {
            color: #000;
            font-size: 0.7em;
            font-weight: 700;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo-container:hover .website-name {
            animation: glitch 0.3s ease-in-out infinite;
        }

        .logo-container:hover .bull-icon {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Add styles for form feedback */
        .form-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <i class="fas fa-bull bull-icon"></i>
            <h1 class="website-name">Cyber<span>bet</span><span class="ai">.AI</span></h1>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="showForm('signup')">Sign Up</button>
            <button class="tab" onclick="showForm('login')">Login</button>
        </div>

        <form id="signupForm" class="form-container" onsubmit="handleSignup(event)">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="form-message" id="signupMessage"></div>
            <button type="submit">Sign Up</button>
        </form>

        <form id="loginForm" class="form-container" onsubmit="handleLogin(event)">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <div class="form-message" id="loginMessage"></div>
            <button type="submit">Login</button>
        </form>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script>
        function showForm(formType) {
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');
            const tabs = document.querySelectorAll('.tab');

            if (formType === 'signup') {
                signupForm.style.display = 'flex';
                loginForm.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'flex';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('signupMessage');

            // Basic validation
            if (password !== confirmPassword) {
                showMessage(messageDiv, 'Passwords do not match!', 'error');
                return;
            }

            // Get existing users or initialize empty array
            let users = JSON.parse(localStorage.getItem('users') || '[]');

            // Check if email already exists
            if (users.some(user => user.email === email)) {
                showMessage(messageDiv, 'Email already registered!', 'error');
                return;
            }

            // Create new user object with free predictions
            const newUser = {
                id: Date.now().toString(),
                fullName,
                email,
                password,
                predictions: [],
                subscriptionStatus: 'free',
                predictionCount: 0,
                freePredictionsRemaining: 5  // Initialize with 5 free predictions
            };

            // Add user to array and save
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            showMessage(messageDiv, 'Account created successfully! You have 5 free predictions.', 'success');
            
            setTimeout(() => {
                window.location.href = 'cyberbetAi.html';
            }, 1500);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            // Get users from storage
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Find user
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Ensure freePredictionsRemaining is preserved from storage
                // Don't reset it on login
                localStorage.setItem('currentUser', JSON.stringify(user));
                showMessage(messageDiv, 'Login successful!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'cyberbetAi.html';
                }, 1500);
            } else {
                showMessage(messageDiv, 'Invalid email or password!', 'error');
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `form-message ${type}`;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
